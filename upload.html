<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CenturyPly Audit Upload</title>
</head>
<body>
    <h1>CenturyPly Audit Report Generator</h1>
    <p>Please upload an Excel file (.xlsx) to run a simple statistical audit report (df.describe()).</p>

    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" required accept=".xlsx">
        <input type="submit" value="Upload & Generate Report">
    </form>
    
    <hr>
    <p><a href="{{ url_for('reports') }}">View Past Reports</a></p>
</body>
</html>
