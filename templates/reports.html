<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .report-card { padding:15px; margin:10px; border-radius:8px; background:#fff; box-shadow:0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="text-center text-danger mb-4">All Generated Reports</h1>
    {% if files %}
      <div class="row">
        {% for f in files %}
        <div class="col-md-4">
          <div class="report-card text-center">
            <p>{{ f }}</p>
            <a href="/reports/{{ f }}" class="btn btn-sm btn-primary">Download</a>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">No reports available yet.</p>
    {% endif %}
    <hr>
    <div class="text-center">
      <a href="/" class="btn btn-outline-danger">Back to Upload</a>
    </div>
  </div>
</body>
</html>
