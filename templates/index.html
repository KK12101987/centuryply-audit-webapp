<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CenturyPly Audit Report Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f7f7f7; padding-top:60px; }
    .container { max-width:600px; background:white; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h1 { color:#d9232d; margin-bottom:25px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>CenturyPly Audit Report Generator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="file" class="form-control" name="file" accept=".xlsx" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Upload & Generate Report</button>
    </form>
    <hr>
    <a href="/reports" class="btn btn-outline-secondary w-100">View All Reports</a>
  </div>
</body>
</html>
